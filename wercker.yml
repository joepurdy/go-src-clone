box: golang

build:
  steps:
    - setup-go-workspace:
      package-dir: github.com/joepurdy/go-src-clone

    # Build the project
    - script:
        name: go build
        code: |
          go build

    # Test the project
    - script:
        name: go test
        code: |
          go test

    - script:
        name: copy files to wercker output
        code: |
          cp -R ./ ${WERCKER_OUTPUT_DIR}
